<html>

<body>
    <!-- while : 2~9단 구구단 출력 -->
    <script>
        let i = 2;
        let k = 1;

        while (i <= 9) {
            console.log(`--- ${i}단 ---`);

            while (k <= 9) {
                console.log(`${i} * ${k} = ${i * k}`);
                k++;
            }
            i++;
            k = 1;
        }
    </script>
</body>

</html>
