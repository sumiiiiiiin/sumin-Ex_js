<html>

<body>
    <!-- while :두 개의 주사위를 던졌을 때 두 수의 값이 6인 경우만 출력 -->
    <script>
        while (i = 1; i < 7; i++) {
            while (k = 1; k < 7; k++) {
                if (i + k == 6) {
                    System.out.println("(" + i + "," + k + ")");
                }

            }

        }
        System.out.println();
    </script>
</body>

</html>
